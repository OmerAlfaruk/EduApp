name: education_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.3
  chewie: ^1.7.5
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.4

  
  font_awesome_flutter: ^10.7.0
  get_it: ^7.6.7
  iconly: ^1.0.1
  image_picker: ^1.0.7
  intl: ^0.19.0
  lottie: ^3.0.0
  path_provider: ^2.1.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.0
  url_launcher: ^6.2.4
  youtube_metadata: ^1.0.0
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  open_filex: ^4.3.2
  firebase_auth_mocks: ^0.12.0
  fake_cloud_firestore: ^2.4.8
  firebase_storage_mocks: ^0.6.1
  firebase_app_check: ^0.2.1+8
  uuid: ^3.0.7
  firebase_ui_auth: ^1.11.2
  google_sign_in_mocks: ^0.3.0
  flutter_tindercard_2: ^0.0.3


  #video_thumbnail: ^0.5.3
dependency_overrides:
  firebase_core_platform_interface: ^5.0.0
  firebase_auth_platform_interface: ^7.0.9
  cloud_firestore_platform_interface: ^6.0.0
  uuid: ^3.0.7
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0
  bloc_test: ^9.1.5


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/lottie/
    - assets/vectors/


  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
          style: italic
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
